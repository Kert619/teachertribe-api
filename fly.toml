# fly.toml app configuration file generated for teachertribe-api on 2024-01-16T16:22:54+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "teachertribe-api"
primary_region = "sin"
console_command = "php /var/www/html/artisan tinker"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.2"

[env]
  APP_ENV = "production"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  SESSION_DRIVER = "cookie"
  SESSION_SECURE_COOKIE = "true"

  DB_CONNECTION="mysql"
  DB_HOST="ap-southeast.connect.psdb.cloud"
  DB_PORT="3306"
  DB_DATABASE="teachertribe-api"
  MYSQL_ATTR_SSL_CA="cacert.pem"

  MAIL_DRIVER="smtp"
  MAIL_HOST="smtp.zoho.com"
  MAIL_ENCRYPTION="SSL"
  MAIL_PORT="465"
  MAIL_FROM_ADDRESS="admin@coderstribe.net"
  MAIL_FROM_NAME="Teacher Tribe"
  
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "performance"
  cpus = 2
  memory_mb = 4096
